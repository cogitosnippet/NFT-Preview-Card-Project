<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" class="equilibrium">
        <a href="#" class="view-icon"><img src="images/icon-view.svg" class="view-icon-image"></a>
      </div>
      <div class="name-div">
        <p class="para-1">Equilibrium #3429</p>
      </div>
      <p class="para-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="etherum">
          <img src="images/icon-ethereum.svg" class="eth-image">
          <p class="para-3">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" class="clock-image">
          <p class="para-4">3 days left</p>
        </div>
      </div>
      <hr class="line">
      <div class="user">
        <img src="images/image-avatar.png" class="creator-image">
        <p class="para-5">Creation of <span class="user-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <!--
    Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
